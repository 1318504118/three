<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" type="text/css" href="weui-master/style/icon.css"/>
 		<link rel="stylesheet" type="text/css" href="weui-master/style/weui.css"/>
 		<link rel="stylesheet" type="text/css" href="weui-master/style/weui2.css"/>
 		<link rel="stylesheet" type="text/css" href="weui-master/style/weui3.css"/>
 		<link rel="stylesheet" type="text/css" href='weui-master/style/weuix.min.css'/>
  		<script src="weui-master/zepto.min.js"></script>
  		<script src="weui-master/swipe.js"></script>
	</head>
	<body>
		<!--AD图-->
        <div class="slide" id="slide2">
    		<ul>
        		<li>
            		<a href="#">
           			<img src="weui-master/images/b2aab00016bc908341a96edea3fb5887.jpg" />
            		</a>
        		</li>
    		</ul>
		</div>
         <!--预约表单-->        
 <form id="form">
   	<div class="weui_cells weui_cells_form">
    	<div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">QQ</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" required="" pattern="[0-9]{11}" maxlength="11" placeholder="输入你现在QQ号" emptytips="请输入手机号" notmatchtips="请输入正确的QQ号">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" required="" pattern="[0-9]{11}" maxlength="11" placeholder="输入你现在的手机号" emptytips="请输入手机号" notmatchtips="请输入正确的手机号">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
        <div class="weui_cell weui_vcode">
            <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" required="" placeholder="点击验证码更换" tips="请输入验证码">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
                <a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
            </div>
        </div>
 </div>
    <div class="weui_btn_area">
        <a id="formSubmitBtn" href="javascript:" class="weui_btn weui_btn_primary">提交</a>
    </div>
</form>
<script>
var $form = $("#form");
$form.form();
$("#formSubmitBtn").on("click", function(){
    $form.validate(function(error){
        if(error){
            
        }else{
            
            $.toptips('验证通过提交','ok');
        }
    });
    
});
</script>
	</body>
</html>
