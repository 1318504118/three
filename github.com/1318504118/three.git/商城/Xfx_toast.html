<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
 		<link rel="stylesheet" type="text/css" href="weui-master/style/weui.css"/>
 		<link rel="stylesheet" type="text/css" href="weui-master/style/weui2.css"/>
 		<link rel="stylesheet" type="text/css" href="weui-master/style/weui3.css"/>
 		<link rel="stylesheet" type="text/css" href='weui-master/style/weuix.min.css'/>
		
	</head>
	<body>
		<!--标题-->
		<div class="weui_btn_default weui-header "> 
  		<div class="weui-header-left"> <a class="icon icon-109 f-black" href="javascript:history.go(-1)"></a>  </div>
   			<h1 class="weui-header-title f-black">消息提示设置</h1>
    	</div>
    	<!--补充说明-->
    	<div class="weui_cells_title">商城信息提示</div>
    	<!--开关-->
    	<div class="weui_cells weui_cells_form" style="background: #f7f7f7;">
            <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">订单提交通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
              <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">自提订单通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
              <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">订单取消通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
              <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">购买成功通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
              <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">订单发货通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
              <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">订单收货通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
              <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">退款申请通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
            
              <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">会员升级通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>  <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">充值成功通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
                <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">充值退款通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
            <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">提现申请通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
            <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">提现成功通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
            <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">提现失败通知</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
        </div>
            
            
        
	</body>
</html>
